<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakRot - Legal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 80px 20px 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(67, 97, 238, 0.3);
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .tagline {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 48px;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .card:hover {
            background: rgba(67, 97, 238, 0.1);
            border-color: rgba(67, 97, 238, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(67, 97, 238, 0.2);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .card-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .card-content {
            text-align: left;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-desc {
            color: #888;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 48px;
            color: #666;
            font-size: 0.85rem;
        }

        .footer a {
            color: #4361ee;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (min-width: 500px) {
            .cards {
                flex-direction: row;
            }

            .card {
                flex: 1;
                flex-direction: column;
                text-align: center;
            }

            .card-content {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
        </div>

        <h1>BreakRot</h1>
        <p class="tagline">Digital Wellness & Screen Time Management</p>

        <div class="cards">
            <a href="privacy-policy" class="card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                    </svg>
                </div>
                <div class="card-content">
                    <div class="card-title">Privacy Policy</div>
                    <div class="card-desc">How we handle your data</div>
                </div>
            </a>

            <a href="terms-of-service" class="card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                    </svg>
                </div>
                <div class="card-content">
                    <div class="card-title">Terms of Service</div>
                    <div class="card-desc">Usage terms and conditions</div>
                </div>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2026 aicyteadev. All rights reserved.</p>
            <p>Contact: <a href="mailto:muhamadwildanfaz@gmail.com">muhamadwildanfaz@gmail.com</a></p>
        </div>
    </div>
</body>

</html>
