<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakRot</title>
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --dark: #0f0f1a;
            --light: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(150px);
            opacity: 0.2;
            border-radius: 50%;
            animation: pulse 8s infinite alternate;
            z-index: 1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem;
            backdrop-filter: blur(10px);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .social-btn.tiktok:hover {
            background: #000;
            border-color: #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .social-btn.instagram:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border: none;
        }

        .social-btn.x-twitter:hover {
            background: #000;
            border-color: #333;
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>
    <div class="container">
        <h1>BreakRot</h1>
        <p>Software & Education</p>

        <div class="social-links">
            <a href="https://instagram.com/breakrot_id" target="_blank" class="social-btn instagram" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://tiktok.com/@breakrot_id" target="_blank" class="social-btn tiktok" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://x.com/breakrot_id" target="_blank" class="social-btn x-twitter" title="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        </div>


    </div>
</body>

</html>
